

<!doctype html>
<html lang="en-US">
<head>

<body>
  <div id="topbar">
  
  </div>
  <h1>INVESTOR PAGE</h1>
  <div id="w">
    <div id="content">
      <nav id="stickynav">
        <ul id="nav" class="clearfix">
          <li><a href="#topbar">INVEST</a></li>
          <li><a href="#tokes">ACCOUNT</a></li>
          <li><a href="#SEL">SELL TOKEN</a></li>
        
        </ul>
      </nav>
     
      <h2>INVEST THE ETHER</h2>
      <label for="Tokens"><b>Amount of Tokens:</b></label>
      <input type="text" id="id02" onkeyup="convert('c')" value=""  name="tokens" required><br>
      <label for="value"><b>Ether:</b></label>
      <input type="text" id="id03"   value="" name="value" required><br>
      <button onclick="App.invest();">Invest</button> 
      </div>
    
    
    
      <br><br><br><br> <br><br><br><br> <br><br><br><br> <br><br><br><br>
      <div>
      <section id="tokes" class="section">
      <h2>CHECK AVAILABLE TOKENS</h2>
      <div class="container" style="background-color:white">
      <p><center><b>Address:</b></p>
        <input type=text1 id="ads" value=""/><br><br>
        <button id="tok" value="tokens" onclick="App.bal();">Tokens</button>
        <p><center><b>Available Token:</b></p>
        <input type=text1 id="at" value=""/><br><br>
      
</section>
<br><br><br><br><br><br><br><br><br><br><br><br><br>
<section id="SEL" class="section">
<h2>SELL TOKEN</h2>
<div class="container" style="background-color:white">
<label for="Tokens"><b>Amount of Tokens:</b></label>
<input type="text" id="id04" onkeyup="converts('c')" value=""  name="tokens" required><br>
<label for="value"><b>Ether:</b></label>
<input type="text" id="id05"   value="" name="value" required><br>
<button onclick="App.SEL();">SELL</button> 
</div>
</section>


    
<br><br><br><br><br><br><br><br><br><br>
    </div><!-- @end #content -->
  </div><!-- @end #w -->
<script type="text/javascript">
 $('.section').on('click',function(){
    $.smoothScroll({
    scrollElement: $('body'),
    scrollTarget: '#' +this.id
  });
 return false;
 
});

function convert(math)
{  
   X = document.getElementById('id02').value ;
document.getElementById('id03').value = X * 0.1;
   
}

function converts(math)
{  
   X1 = document.getElementById('id04').value ;
document.getElementById('id05').value = X1 * 0.1;
   
}
</script>
